services:
  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    env_file:
      - .env
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres

  worker:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    env_file:
      - .env
    command: sh -c "pip install -r requirements.txt && celery -A app.celery_app.celery worker --loglevel=info"
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ml_jobs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
